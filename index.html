<!DOCTYPE html>
<html>
  <head>
    <title>CMS</title>
    <meta charset="UTF-8" />
  </head>
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="shared.css" />
  <body>
    <div class="top-bar">
      <img src="logo.jpg" class="logo" />
      <div class="buttonsContainer">
        <a href="./news">
          <div class="HomeButton">actualités</div>
        </a>
        <a href="./profile">
          <div class="HomeButton">mon compte</div>
        </a>
        <a href="./help">
          <div class="HomeButton">aide</div>
        </a>
        <a href="./login">
          <div class="HomeButton">connection</div>
        </a>
      </div>
    </div>
    <div class="scrollableContainer">
      <div class="HomeSection">
        <h1 class="HomeHeader">Bienvenue sur notre site web</h1>
        <h5 class="description">
          Notre site permet de vous servir en tous ce qui concerne votre santé
        </h5>
        <h4 class="bottomMsg">Votre santé nous intéresse :)</h4>
      </div>
      <div class="bottomBar row">
        <div
          class="imgBox"
          onclick="document.location=`./appointement`"
          style="background-image: url(./medecin.png)"
        >
          Rendez-vous?
        </div>
        <div
          class="imgBox"
          onclick="document.location=`./medicine/`"
          style="background-image: url(./medic.png)"
        >
          Médicaments?
        </div>
      </div>
    </div>
  </body>
</html>
